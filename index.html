  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guliston-MITSL | Markaziy Ilmiy Tadqiqot va Sinov Laboratoriyasi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#00A676',
              secondary: '#003F5C',
              accent: '#FFA600',
              neutralLight: '#F8FAFC',
              neutralDark: '#0F172A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #0F172A;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .dark body {
        background-color: #020617;
        color: #F8FAFC;
      }
      
      /* Glassmorphism Evolution */
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Fancy Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #00A676;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #008f64;
      }

      /* Custom Selection */
      ::selection {
        background: rgba(0, 166, 116, 0.3);
        color: inherit;
      }

      .mesh-gradient {
        background-color: #F8FAFC;
        background-image: 
          radial-gradient(at 0% 0%, rgba(0, 166, 118, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(255, 166, 0, 0.05) 0px, transparent 50%);
      }
      .dark .mesh-gradient {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, rgba(0, 166, 118, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(255, 166, 0, 0.1) 0px, transparent 50%);
      }
    </style>
